<div class="modal fade" id="{{site.menu4}}Modal" tabindex="-1" aria-labelledby="{{site.menu4}}ModalLabel" aria-hidden="true">
<div class="modal-dialog modal-fullscreen-xxl-down">
<div class="modal-content">
<div class="modal-header">
<h1 class="modal-title fs-5" id="{{site.menu4}}ModalLabel"><strong>{{site.data.codes.title}}</strong></h1>
<button type="button" class="btn-close bg-white rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<div class="row">
{% for c in site.data.codes.code %}<div class="col-6 col-md-6 col-xxl-12">
<div class="row">
<div class="col-md-2 p-3 col-md-4 col-xxl-3">
<a href="{{c.link}}"><img class="shadow-sm rounded img-fluid mt-3 mb-3" width="100%" height="100%" loading="lazy" src="{{c.image}}" alt="{{c.description}}"/></a>
</div>
<div class="col-md-8  col-md-8 col-xxl-9">
<h3 class="mt-3"><strong><a href="{{c.link}}"><small>{{c.title}}</small></a></strong></h3>
<p><small>{{c.description}}</small></p>
</div>
</div>
</div>{% endfor %}
</div>
<div class="col-12 p-3">
<h3>{{site.data.codes.hire}}</h3>
<p class="row">
<span class="col-md-8 col-6">{{site.data.codes.hire_text}}</span>
<span class="col-md-4 col-6"><a href="{{site.data.codes.url}}" class="btn btn-light float-end">{{site.data.codes.hire_btn}}</a></span>
</p>
</div>
</div>
<div class="modal-footer">
<a href="{{site.data.codes.url}}" class="btn btn-light">{{site.data.codes.button}}</a>
</div>
</div>
</div>
</div>

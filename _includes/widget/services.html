<div class="modal fade" id="{{site.menu2}}Modal" tabindex="-1" aria-labelledby="{{site.menu2}}ModalLabel" aria-hidden="true">
<div class="modal-dialog modal-fullscreen-xxl-down">
<div class="modal-content">
<div class="modal-header">
<h1 class="modal-title fs-5" id="{{site.menu2}}ModalLabel"><strong>{{site.data.services.title}}</strong></h1>
<button type="button" class="btn-close bg-white rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<div class="row">
{% for s in site.data.services.service %}<div class="col-6 col-md-4 col-xxl-6 col-md-3 p-3">
<a href="{{s.link}}">
<img class="shadow-sm rounded img-fluid mt-3 mb-3" width="100%" height="100%" loading="lazy" src="https://wsrv.nl/?url={{s.image}}&w=600&output=webp" alt="{{s.description}}"/>
</a>
<div class="p-3">
<h3 class="mt-3"><strong><a href="{{s.link}}"><small>{{s.title}}</small></a></strong></h3>
<p><small>{{s.description}}</small></p>
</div>
</div>{% endfor %}
</div>
</div>
<div class="modal-footer">
<a href="{{site.data.services.link}}" class="btn btn-light">{{site.data.services.button}}</a>
</div>
</div>
</div>
</div>
